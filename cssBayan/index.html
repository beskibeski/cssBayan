<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>cssBayan</title>
</head>
<body class="body">
    <h1>CSS Bayan</h1>
    <div class="layout">
      <div class="layout__container">
        <label class="layout__block">
            <input id="layout__toggle1" type="checkbox" checked>
            <div class="layout__line"></div>
            <div id="icon-text1" class="layout__text-icon">
                <div class="layout__text">It's Monday again!</div>
                <div class="layout__icon">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="20px" height="20px"><path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"/></svg>
                </div>
            </div>
            <div class="layout__image"></div>
        </label>
        <label class="layout__block">
            <input id="layout__toggle2" type="checkbox">
            <div class="layout__line"></div>
            <div id="icon-text2" class="layout__text-icon">
                <div class="layout__text">Tuesday is just Monday's ugly sister</div>
                <div class="layout__icon">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="20px" height="20px"><path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"/></svg>
                </div>
            </div>
            <div class="layout__image"></div>
        </label>
        <label class="layout__block">
            <div class="layout__line"></div>
            <input id="layout__toggle3" type="checkbox">
            <div id="icon-text3" class="layout__text-icon">
                <div class="layout__text">That moment when you think it's Friday but it's still Wednesday</div>
                <div class="layout__icon">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="20px" height="20px"><path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"/></svg>
                </div>
            </div>
            <div class="layout__image"></div>
        </label>
        <label class="layout__block">
            <input id="layout__toggle4" type="checkbox">
            <div class="layout__line"></div>
            <div id="icon-text4" class="layout__text-icon">
                <div class="layout__text">What you mean it's only Thursday?</div>
                <div class="layout__icon">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="20px" height="20px"><path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"/></svg>
                </div>
            </div>
            <div class="layout__image"></div>
        </label>
        <label class="layout__block">
            <input id="layout__toggle5" type="checkbox">
            <div class="layout__line"></div>
            <div id="icon-text5" class="layout__text-icon">
                <div class="layout__text">Smile! It's Friday!</div>
                <div class="layout__icon">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="20px" height="20px"><path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"/></svg>
                </div>
            </div>
            <div class="layout__image"></div>
        </label>      
    </div>    
</body>
</html>
